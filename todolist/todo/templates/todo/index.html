<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QUESTLIFE</title>
  <!-- Poppins 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  
  <!-- CSS 스타일 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0D0D0D;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    .container, .emoji-section {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0;
      position: relative;
    }

    .text {
      font-size: 4vw;
      letter-spacing: -.01em;
      line-height: 100%;
      margin: 0;
      width: 100%;
      color: rgb(182, 182, 182, 0.2);
      background: linear-gradient(to right, #b6b6b6, #b6b6b6) no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      background-size: 0%;
      transition: background-size cubic-bezier(.1,.5,.5,1) 0.5s;
      border-bottom: 1px solid #2F2B28;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    span {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #4246ce;
      color: #0D0D0D;
      clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%);
      transform-origin: center;
      transition: all cubic-bezier(.1,.5,.5,1) 0.4s;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text:hover > span {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .big-emoji {
      font-size: 15vw;  /* 이모지 크기 */
      text-align: center;
      margin-bottom: 5vh;  /* 아래 텍스트와의 간격 */
      animation: floating 3s ease-in-out infinite;  /* 떠다니는 애니메이션 */
    }

    /* 떠다니는 애니메이션 정의 */
    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* 이모지 섹션을 위한 컨테이너 */
    .emoji-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .big-emoji {
      font-size: 15vw;
      text-align: center;
      animation: floating 3s ease-in-out infinite;
      z-index: 1;
    }

    /* 별들을 위한 스타일 */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
      opacity: 0;
    }

    /* 스크롤 안내 표시 */
    .scroll-indicator {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: bounce 2s infinite;
    }

    .scroll-indicator span {
      margin-bottom: 0.5rem;
      position: static;
      background: none;
      color: white;
      clip-path: none;
    }

    .scroll-arrow {
      font-size: 2rem;
    }

    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* 버튼 스타일 */
    .button-wrapper {
      width: 90%;
      max-width: 1200px;
      margin: 4rem auto;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .cosmic-button {
      position: relative;
      padding: 1.5rem 3rem;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: white;
      background: linear-gradient(45deg, #6e3bea, #9c42f5);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(110, 59, 234, 0.4);
    }

    .cosmic-button-content {
      position: relative;
      z-index: 2;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: none;
      clip-path: none;
      width: auto;
      height: auto;
      display: inline;
      transform: none;
    }

    .cosmic-button span {
      position: static;
      background: none;
      clip-path: none;
      color: inherit;
      width: auto;
      height: auto;
    }

    .star-stream {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      animation: star-stream 2s infinite;
    }

    /* 버튼 주변 우주 효과 */
    .button-wrapper::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, 
        rgba(110, 59, 234, 0.1) 0%,
        rgba(156, 66, 245, 0.05) 30%,
        transparent 70%
      );
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: cosmic-pulse 4s ease-in-out infinite;
    }

    /* 애니메이션 정의 */
    @keyframes star-stream {
      0% {
        left: -100%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        left: 200%;
        opacity: 0;
      }
    }

    @keyframes cosmic-pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
    }

    .cosmic-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(110, 59, 234, 0.6);
      background: linear-gradient(45deg, #9c42f5, #6e3bea);
    }

    .cosmic-button:active {
      transform: translateY(1px);
    }

    /* 푸터 스타일 추가 */
    .footer {
      width: 100%;
      padding: 2rem 0;
      margin-top: 2rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 1px;
      background: linear-gradient(
        to bottom,
        transparent,
        rgba(110, 59, 234, 0.1)
      );
    }

    .footer span {
      position: static;  /* span의 기존 스타일 재정의 */
      background: none;
      clip-path: none;
      display: inline;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer a {
      color: rgba(156, 66, 245, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: rgba(156, 66, 245, 1);
    }
  </style>
</head>
<body>
  <!-- 이모지 섹션 -->
  <div class="emoji-section">
    <div class="stars" id="stars"></div>
    <div class="big-emoji">
      🛰️
    </div>
    <div class="scroll-indicator">
      <span>SCROLL DOWN</span>
      <div class="scroll-arrow">↓</div>
    </div>
  </div>

  <div class="container">
    <h1 class="text">Craft Your Destiny<span>Transform Your Life</span></h1>
    <h1 class="text">Complete.<span>Begin</span></h1>
    <h1 class="text">Conquer.<span>Triumph</span></h1>
    <h1 class="text">Embrace.<span>Excel</span></h1>
    <h1 class="text">QUESTLIFE<span>Achieve Greatness</span></h1>
  </div>

  <!-- GSAP 라이브러리 -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js'></script>
  
  <!-- JavaScript 코드 -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const textElements = gsap.utils.toArray('.text');

    textElements.forEach(text => {
      gsap.to(text, {
        backgroundSize: '100%',
        ease: 'none',
        scrollTrigger: {
          trigger: text,
          start: 'center 80%',
          end: 'center 20%',
          scrub: true,
        },
      });
    });

    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 50; // 별의 개수

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // 랜덤 위치
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        
        // 랜덤 크기
        const size = Math.random() * 3;
        
        // 랜덤 애니메이션 지속 시간
        const duration = 1 + Math.random() * 3;

        star.style.cssText = `
          left: ${left}%;
          top: ${top}%;
          width: ${size}px;
          height: ${size}px;
          --duration: ${duration}s;
        `;

        starsContainer.appendChild(star);
      }
    }

    // 페이지 로드 시 별들 생성
    window.addEventListener('load', createStars);
  </script>

  <!-- 버튼 추가 -->
  <div class="button-wrapper">
    <button class="cosmic-button" onclick="location.href='{% url 'login' %}'">
      <span class="cosmic-button-content">Embark</span>
      <div class="star-stream"></div>
    </button>
  </div>

  <!-- JavaScript에 스크롤 위치 초기화 코드 추가 -->
  <script>
    // 기존 스크립트 유지하고 아래 코드 추가
    window.onload = function() {
      window.scrollTo(0, 0);
      createStars();
    }
  </script>

  <!-- 버튼 다음에 추가 -->
  <div class="footer">
    <span> YoonSeonJung, Dujiwon @ 2024</span>
  </div>
</body>
</html>
