<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        .container {
            padding-top: 50px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .login-image {
            max-width: 200px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #6d28d9;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group label {
            color: #7c3aed;
            font-weight: 500;
        }

        .form-control {
            border: 2px solid #ddd6fe;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.15);
        }

        .btn-primary {
            background-color: #8b5cf6;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2);
        }

        .error-message {
            color: #dc2626;
            background-color: #fee2e2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6qxBuBGAkMmAppJdzOtB7Z2dwp0KfgSkV6PpaGdULcToNaQZjxYw-jsEaSt7GqySE7q-pavS5aX78u2dyuDLbGpQlmly-H7haSV4c_j1JrC5hRTxDZeATetrwVD6VY-frWWuQ8w0logy34hyphenhyphenD6Hf_12oJEaUrw_lbgzvYNqEvx3Jw1XmXxn_YRFItftbD/s320/SmartSelect_20241112-150425_Samsung%20Notes.jpg" alt="Login Image" class="login-image">
                    <h2>LOGIN</h2>
                    {% if form.errors %}
                    <div class="error-message" style="display: block;">
                        아이디 또는 비밀번호가 올바르지 않습니다.
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">아이디</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">비밀번호</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <input type="hidden" name="next" value="{{ next|default:'/todo/' }}">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </form>
                    {% if show_register_link %}
                    <div class="register-link">
                        <p>계정이 없으신가요? <a href="{% url 'user_add' %}">회원가입</a></p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
