<html>
  <head>
    <title>TODO 목록 앱</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .star-rating {
        display: inline-block;
      }
      .star {
        color: #ddd;
        cursor: pointer;
        font-size: 20px;
      }
      .star.active {
        color: #ffd700;
      }
      .deadline-input {
        margin-bottom: 15px;
      }
      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 헤더 부분을 flex로 변경 -->
      <div class="header-container">
        <h1>TODO 추가하기</h1>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
        </a>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                
                <!-- 제목 필드 -->
                <div class="form-group">
                  <label for="id_title">제목:</label>
                  {{ form.title }}
                </div>

                <!-- 설명 필드 -->
                <div class="form-group">
                  <label for="id_description">설명:</label>
                  {{ form.description }}
                </div>

                <!-- 중요도 별점 -->
                <div class="form-group">
                  <label>중요도:</label>
                  <div class="star-rating">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                  </div>
                  <input type="hidden" name="important" id="important-value" value="0">
                </div>

                <!-- 마감기한 입력 -->
                <div class="form-group">
                  <label for="deadline">마감기한:</label>
                  <input type="datetime-local" class="form-control" id="deadline" name="deadline">
                </div>

                <button type="submit" class="btn btn-primary">등록</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        // 별점 기능
        $('.star').on('click', function() {
          const value = $(this).data('value');
          $('#important-value').val(value);
          
          $('.star').removeClass('active');
          $(this).prevAll('.star').addBack().addClass('active');
        });

        // 마우스 호버 효과
        $('.star').on('mouseover', function() {
          $(this).prevAll('.star').addBack().addClass('active');
        });

        $('.star').on('mouseout', function() {
          const currentValue = $('#important-value').val();
          $('.star').removeClass('active');
          if (currentValue > 0) {
            $('.star').slice(0, currentValue).addClass('active');
          }
        });
      });
    </script>
  </body>
</html>
